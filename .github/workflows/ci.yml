```
steps:
  - uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: "20"

  - name: Install dependencies
    working-directory: ./docs
    run: npm install

  - name: Build Docusaurus
    working-directory: ./docs
    run: npm run build

