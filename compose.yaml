services:
  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data

  stellar-auth:
    build: ./src/backend/api-autenticacao
    container_name: stellar-auth
    env_file:
      - .env
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
    depends_on:
      - redis
    ports:
      - "8000:8000"
    
  pix-mock-api:
    build: ./src/backend/pix-mock
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  api-gestao-credito:
    build: ./src/backend/api-gestao-credito
    ports:
      - "7999:7999"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - SUPABASE_URL=${SUPABASE_URL}

volumes:
  redis-data: